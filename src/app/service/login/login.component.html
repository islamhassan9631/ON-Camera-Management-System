<mat-toolbar color="primary" >
    <mat-toolbar-row fxLayout="row">
        <span class="title" >login</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex  fxLayout="column">
<mat-form-field appearance="fill" fxFlex>

    <mat-label>Email</mat-label>
   
    <input matInput formControlName="email" required>
     <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid"></mat-error> 
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" required type="password">
    <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid"></mat-error>
</mat-form-field>
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty )"> Login</button>
    <button mat-raised-button color="primary" mat-dialog-close>close</button>
</mat-dialog-actions>
