<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout='row'>
        <span class="title-center" id="print-section">View Ball</span>
        <span class="spacer "></span>
        <button class="mat-dialog-close xx" mat-icon-button mat-dialog-close>
            <mat-icon>cancel</mat-icon> </button>
           
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography" >
    <table id="customers">
        <tr>
            <td><b>Name:</b> {{data.name}}</td>
            <td><b>Emai:</b> {{data.email}}</td>
        </tr>
        <tr>
            <td><b>Contact Number:</b> {{data.contactNumber}}</td>
            <td><b>PaymnetMethod:</b> {{data.PaymnetMethod}}</td>
        </tr>
    </table>
    <div class="responsive_table"
    >
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container> 
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>category</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
          </ng-container> 
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
          </ng-container> 
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
          </ng-container> 
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
          </ng-container> 
       
        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
      </table>
</div>
</mat-dialog-content>
