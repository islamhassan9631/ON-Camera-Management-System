<mat-card>
    <b><span> Mange User</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add user</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>username</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>
      
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <mat-slide-toggle  (change)="handleChangeAction($event.checked,element.id)" matTooltip="Activate or Deactivate User"
                [checked]="element.status">
                   
                </mat-slide-toggle>
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeletAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
              
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedCoulumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedCoulumns"></tr>
    </table>
    <mat-paginator [length]="200" [pageSizeOptions]="[1,10, 50, 100]" aria-label="Select page"  [pageSize]="3"></mat-paginator>
    </div>
